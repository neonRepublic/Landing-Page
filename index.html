<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <!--HEADER-->
    <div class="header">
        
        <div class="left-side-header">

            <h1 class="logo-text">Title</h1>

            <div class="hero-section">

                <h2 class="main-hero">Main Hero Section</h2>
                <p class="secondary-hero">Secondary Hero Section</p>

                <button>Hero Button</button>

            </div>

        </div>

        
        <div class="right-side-header">

            <div class="header-list">

                <ol>

                    <li><a href="">Menu</a></li>
                    <li><a href="">Locations</a></li>
                    <li><a href="">Catering</a></li>

                </ol>

            </div>

            <img src="./images/headerImage.jpg" alt="header-image" width="300px" height="150px">

        </div>

    </div>
        





    <!--MAIN-->
    <main>

        <h3 class="info-text">Info Title</h3>

        <div class="container">

          <div class="item"><img src="./images/burrito.jpg" alt="item" width="150px" height="150px"></div>  
          <div class="item"><img src="./images/boil.jpg" alt="item" width="150px" height="150px"></div>
          <div class="item"><img src="./images/burger.jpg" alt="item" width="150px" height="150px"></div>
          <div class="item"><img src="./images/tacos.jpg" alt="item" width="150px" height="150px"></div>

        </div>

    </main>

    



    <!--BANNER SECTION-->
    <div class="banner">


            <h4 class="quote-text">"This is a Quote!"</h4>
            <P class="small-text">-Earl</P>

        
        
    </div>





    <!--CALL TO ACTION SECTION-->
    <div class="Call-to-Action">

        <div class="cta-background">

            <div class="cta-text">

                <p class="cta-large-text">We cater!</p>
    
                <p class="cta-small-text">Reserve your spot, today!</p>
    
            </div>
    
            <div class="cta-button">
    
                <button>Reserve</button>
    
            </div>

        </div>

        

    </div>





    <!--FOOTER-->
    <div class="footer">

        <p>Copyright 2025</p>

    </div>



</body>
</html>
